<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img--block">
            <img class="img--user" src="https://images.unsplash.com/photo-1597223557154-721c1cecc4b0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1780&q=80" alt="">
        </div>
        <div class="welcome--content">
            <h1>Welcome back</h1>
            <p>Sign in your account</p>
        </div>
        <form action="" class="form--login">
            <input type="email" name="" id="" placeholder="Email" class="input--text">
            <input type="password" name="" id="" placeholder="Password" class="input--text">
            <div class="checkbox--button">
                <div class="checkbox">
                    <input type="checkbox" name="" id="">
                    <label for="">Remember me</label>
                </div>
                <button>SIGN IN</button>
            </div>
        </form>
        <div class="social--icon">
            <p>Connect with</p>
            <img src="./Facebook_60px.png" alt="">
            <img src="./twitter_circled_60px.png" alt="">
        </div>
    </div>
</body>
</html>
